<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/web3/3.0.0-rc.5/web3.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <title>Web3js Contract Integration</title>
  </head>
  <body>
    <style>
      .meta-gray {
        -webkit-filter: grayscale(1);
      }
      .meta-normal {
        -webkit-filter: grayscale(0);
      }
    </style>

    <div class="container">
      <div style="margin-top: 30px" class="row text-center">
        <div class="col-md-12">
          <h2>Web3js NFT Viewer</h2>
        </div>
      </div>

      <div style="margin-top: 30px" class="row text-center">
        <div class="col-md-12">
          <button id="enableMetamask" class="btn btn-primary">
            Connect with Metamask
          </button>
        </div>
      </div>
      <div class="row text-center">
        <div class="col-md-12">
          <span id="status"></span>
        </div>
      </div>

      <div class="row text-center">
        <div class="col-md-4 offset-4">
          <span>Token ID:
            <input id="value" type="text" class="form-control" value="1" />
            <button id="setValue" class="btn btn-primary">
              Get Token
            </button></span
          >
        </div>
      </div>

      <div class="row" style="margin-top: 30px">

        <div class="col-md-5">
          <div>
            <img id="nft"
              src=""
            ></img>
          </div>
        </div>
        <div class="col-md-7">
          <div class="row text-left">
            <div class="col-md-12">
              <h6><span id="collectionName"></span></h6>
              <h3><span id="name"></span></h3>
                <h6>Address</h6><small><i id="contractAddress"></i></small>
                <h6>Symbol</h6><small><i id="symbol"></i></small>
                <h6>Description</h6><small><i id="description"></i></small>
            </div>
          </div>
        </div>

      </div>
    </div>
    <script src="js/viewer.js"></script> 
  </body>
</html>
